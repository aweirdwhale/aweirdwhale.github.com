<!DOCTYPE html>
<head>
    <title>Horloge</title>
    <link rel="stylesheet" href="./horloge.css">
</head>
<body>
<!-- Merci copilot!! -->
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="clock">
                    <p>
                        <span class="hours"><script>
                            var date = new Date();
                            var hours = date.getHours();
                            if (hours < 10) {
                                hours = "0" + hours;
                            }
                            document.write(hours + ":");
                        </script></span>
                        <span class="minutes"><script>
                            var date = new Date();
                            var minutes = date.getMinutes();
                            if (minutes < 10) {
                                minutes = "0" + minutes;
                            }
                            document.write(minutes + ":");
                        </script></span>
                        <span class="seconds"><script>
                            var date = new Date();
                            var seconds = date.getSeconds();
                            if (seconds < 10) {
                                seconds = "0" + seconds;
                            }
                            document.write(seconds);
                        </script></span>
                    </p>
            </div>
        </div>
    </div>

            setInterval(function(){
                location.reload();
