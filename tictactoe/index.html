<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insane Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="tic-tac-toe">
        <div class="span3 new_span">
          <div class="row">
            <h1 class="span3">Tic Tac Toe</h1>
            <div class="span3">
              <div class="input-prepend input-append">
                <span class="add-on win_text">O a gagné </span><strong id="o_win" class="win_times add-on">0</strong><span
                  class="add-on"> fois</span>
              </div>
              <div class="input-prepend input-append">
                <span class="add-on win_text">X a gagné </span><strong id="x_win" class="win_times add-on">0</strong><span
                  class="add-on"> fois</span>
              </div>
            </div>
          </div>
          <ul class="row" id="game">
            <li id="one" class="btn span1">+</li>
            <li id="two" class="btn span1">+</li>
            <li id="three" class="btn span1">+</li>
            <li id="four" class="btn span1">+</li>
            <li id="five" class="btn span1">+</li>
            <li id="six" class="btn span1">+</li>
            <li id="seven" class="btn span1">+</li>
            <li id="eight" class="btn span1">+</li>
            <li id="nine" class="btn span1">+</li>
          </ul>
          <div class="clr">&nbsp;</div>
          <div class="row Restart"><a href="#" id="reset" class="btn-success btn span3">Restart</a></div>
        </div>
      </div>
      
      
    
    <script src="main.js"></script>
</body>
</html>
